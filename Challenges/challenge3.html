<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 3</title>
    <script>
        /*
            Challenge 3: Create a webpage where:
            1. When you click a button an image appears.
            2. When you click the image the button disappears

            First come up with a plan!
         */
        function clickButon() {
            const image = document.getElementById("image");
            image.style.display = "block";
        }

        function clickImage() {
            const button = document.getElementById("button");
            button.style.display = "none";
        }

        function smallImage(){
            const image = document.getElementById("image");
            image.style.width = "50%";
            image.style.height = "50%";
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <button onclick="clickButon()" id="button" class="btn btn-primary">Click Me</button>
        </div>
        <div class="col">
            <!-- This column is for the image -->
            <img src="../img/stock.png" id="image" onclick="clickImage()" onmouseover="smallImage()" style="display:none;">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
