<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Challenge 2</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <!-- Put the Button Here! -->
            <button onClick="changeAlert()">Click Me</button>
        </div>
    </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>

<script>
    // Build a button that - as you click it - changes the text that shows up in a popup
    // Use Bootstrap classes to style the button initially.
    // Give the button an onclick attribute that calls the function changeAlert
    // The function should pop up an alert with a different message each click.
    // Store the messages in an array.
    const messages = ['Hello', 'Hi', 'Hey', 'Howdy', 'Hola', 'Bonjour']
    let messageIndex = 0;
    function changeAlert(){
        alert(messages[messageIndex % 6]);
        messageIndex++;
    }

</script>
</body>
</html>
